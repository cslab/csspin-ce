spin:
    index_url: https://packages.contact.de/tools/stable/+simple/
plugin_packages:
    - csspin-frontend
    - csspin-java
    - csspin-python
    - ../../..
plugins:
    - csspin_ce.ce_services
java:
    version: '21'
python:
    version: '3.11.9'
node:
    version: '18.20.4'
    mirror: https://nodejs-proxy.ops.contact.de/dist/
ce_services:
    influxdb:
        enabled: True
    hivemq:
        enabled: True
    rabbitmq:
        enabled: True
    solr:
        mirrors:
            - https://apache-proxy.ops.contact.de
            - https://apache-proxy.ops.contact.de/dist
    tika:
        mirrors:
            - https://apache-proxy.ops.contact.de
            - https://apache-proxy.ops.contact.de/dist
